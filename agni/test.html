<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="https://www.agnii.gov.in/images/agnii_logo.png">
                <select name="language" id="dropdwn">
                    <option value="ENG">ENG</option>
                    <option value="ENG">Hindi</option>
                    <option value="ENG">Tamil</option>
                    <option value="ENG">Telugu</option>
                </select>
            </div>
            <ul>
                <li><a href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#" class="nav-active">About</a></li>

        </div>

    <section class="banner">
        <div class="overlay">
            <div class="bannerCrumb">
                <span>Home&nbsp;></span>
                <span>About&nbsp;></span>

            </div>
            <div class="banner-info">
                    <h1>Partners</h1>
                    <p>Interested in becoming a partner?</p>
                    <button type="submit">Get Involved</button>
            </div>
        </div>
    </section>

    <section class="feature">
    <h1>Feature Videos</h1>
        <div class="feature-content">
            <div class="play-video"></div>
            <div class="video-list">
                <div class="arrow"><i class="fa fa-angle-up fa-2x"></i></div>
                <div class="video video-rajiv">
                    <img src="https://images.pexels.com/photos/3696399/pexels-photo-3696399.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                    <div class="in-video">
                        <h4>Rajiv Gandhi</h4>
                        <p>Active 5 days ago</p>
                    </div>
                </div>
                <div class="video video-rohit">
                    <img src='https://images.pexels.com/photos/3626734/pexels-photo-3626734.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'>
                    <div class="in-video">
                        <p>Rohit Sharma</p>
                        <p>Active 1 month Ago</p>
                    </div>
                </div>
                <div class="video video-ishan">
                    <img src="https://images.pexels.com/photos/3659862/pexels-photo-3659862.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                    <div class="in-video">
                        <p>Ishan Khattar</p>
                        <p>Active 1 Year Ago</p>
                    </div>
                </div>
                <div class="arrow"><i class="fa fa-angle-down fa-2x" aria-hidden="true"></i>
        </div>   
        </div>
    </section>
